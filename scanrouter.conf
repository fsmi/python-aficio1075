; Configuration file for the scan router.
;

[printer]
; How is the printer set up?
host=fsi-pr2.fsmi.lan
port=80
auth_cookie=nJscW1hamx0=

[ftp]
; Where does the printer send the scans?
scan_host=fsi-pc1.fsmi.lan
; How and where do we store the received files?
base_dir=/home/ftp

[parse]
default_target=Fachschafter

[parse:Fachschafter]
mode=join_all
target_dir=/var/tmp/scanner

[parse:Protokolle]
mode=empty_split
empty_size=20000
target_dir=/home/info/Dokumente/protokolle/incoming
num_empty_pages=2

