; Configuration file for the scan router.
;

; ========================================================================
; Printer setup
;

[printer]
;
; The printer's hostname
;host=printer.lan
;
; The printer's HTTP / XMLRPC / SOAP port.
port=80
;
; Base-64 encoded authentication cookie.
;auth_cookie=


; ========================================================================
; Scan router setup (where are things, how should jobs be processed, etc.)
;

[ftp]
; ----------------------------------------------------------------------------
; Where should the printer send the scan jobs?
; ----------------------------------------------------------------------------
;
; The scan job processor's hostname (typically this machine).
;scan_host=server.lan
;
; How and where do we store the received files?
;base_dir=/home/ftp

[parse]
; If the receiver is unknown, which receiver should we use instead?
;default_receiver=Default

;[parse:Default]
;mode=join_all
;target_dir=/home/somewhere/nice

;[parse:Split]
;mode=empty_split
;empty_size=30000
;num_empty_pages=2
;target_dir=/var/tmp/otherplace


; ========================================================================
; Delivery service list
;

[ds_groups]
; short_columns (10 columns, 4 characters each) or
; not short_columns (5 columns, 8 characters each)
; Additional characters or columns are silently ignored.
short_columns=Yes
col1=AB
col2=BC
col3=DEF
col4=FGH
col5=IJK
col6=LMN
col7=OPQ
col8=RST
col9=UVW
col10=XYZ

[ds_senders]
; <id>=<Name>,<frequently used?>,<group nr>
1=Name,true,6
2=OtherName,true,7

[ds_destinations]
; <id>=<Name>,<frequently used?>,<group nr>
1=AName,true,1
2=FreeName,true,4


; ========================================================================
; Configure daemon (PID files, logging, etc.)
;

[daemon]
pid_file=/var/run/scanrouter.pid
user=scanrouter
group=nogroup

[formatters]
keys=simple

[formatter_simple]
format=%(name)s:%(levelname)s: %(message)s

[handlers]
keys=syslog,console

[handler_syslog]
class=handlers.SysLogHandler
level=NOTSET
formatter=simple
args=('/dev/log',)

[handler_console]
class=StreamHandler
level=NOTSET
formatter=simple
args=(sys.stdout,)


[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=syslog,console

